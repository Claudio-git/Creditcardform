<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit card dinamic form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <section class="card" id="card">
            <div class="front">
                <div class="logo-branch">
                    <img src="logo/visa.png" alt="">
                </div>
                    <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="data">    
                    <div class="group">
                        <p class="label">card number</p>
                        <p class="number">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Card name</p>
                            <p class="name">Jhon Doe</p>    
                        </div>
                        <div class="group" id="expiration">
                            <p class="label">Expiration</p>
                            <p class="expiration"> <span class="month">MM</span>/ <span class="year">YY</span></p>

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://kit.fonawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>    
    <script src="js/main.js"></script>
</body>
</html>
